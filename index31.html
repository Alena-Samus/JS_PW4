<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Пример с линиями</title>
</head>
<body>
  <h1>Пример простой</h1>
  <script>
    //Функция для прорисовки линии
    function line(currentWidth) {
      document.writeln("<hr align = 'center' width ='" + currentWidth + "'>");
    }

    //Длина первой линии
    let a = 10;

    //Циклк для прорисовки двадцати линий
    for (let i = 1; i <= 20; i++){
      line(a); //Предача информации о длине линий в фукцию line
      a += 20; //Изменение длины каждой последующей линии на 20 пикселей    
  }
  </script>
</body>
</html>
