<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Пример 25</title>
</head>
<body>
  <script>
    
    //Ввод числа x
    let x = prompt('Введите число x:\nдлина не должна превышать 8 символов, т.к. числа большей длины значительно замедляют работу браузера').trim().replace(/\s+/g, '');
      
    //Проверяем корректность введенных данных числа x
    while (x.length > 8 || x.length == 0){
      alert ('Вы ввели слишком длинное число либо не ввели ничего!\n Попробуйте еще раз')
      x = prompt('Введите число x:').trim().replace(/\s+/g, '');
    }

    while (!isFinite(x)) {
      alert('Вы ввели не число либо между цифрами числа есть пробелы!\nПопробуйте еще раз');
      x = prompt('Введите число x:').trim().replace(/\s+/g, '');  
    }
    
     //Ввод числа y
    let y = prompt('Введите число y:\nдлина не должна превышать 8 символов, т.к. числа большей длины значительно замедляют работу браузера').trim().replace(/\s+/g, '');

    //Проверяем корректность введенных данных числа y
    while (y.length > 8 || y.length == 0 ) {
      alert('Вы ввели слишком длинное число либо не ввели ничего!\nПопробуйте еще раз')
      y = prompt('Введите число y:').trim().replace(/\s+/g, '');
    }

    while (!isFinite(y)) {
      alert('Вы ввели не число либо между цифрами числа есть пробелы!\nПопробуйте еще раз');
      y = prompt('Введите число y:').trim().replace(/\s+/g, '');
    }

    let z = +x;
    let i = 2;

    if (+x == 0 && +y == 0)
      z = 1;

    if (x != 0 && +y == 0)
      z = 1;
   
    //у - целое положительное число
    if (Number.isInteger(+y) && +y > 0){
      while (i <= y) {
        z = z * x;
        i++;
      }
    }
    //y - целое отрицательное число
    if (Number.isInteger(+y) && +y < 0) {
      while (i <= Math.abs(y)) {
        z = z * x;
        i++;
      }
        if (z != Infinity)
          z = 1/z;
      }
    
    //y - дробное число
    if (!Number.isInteger(+y) && +x > 0)
      z = Math.pow(x,y);
   
   //Вывод результата вычисления
    if (+x == 0 && +y < 0)
      alert ('Нельзя возводить число 0 в отрицательную степень!!!')
      else if (z == Infinity)
        alert('Результат вычислений отобразить невозможно, т.к. он вышел за пределы типа данных Number.')
        else if (+x < 0 && !Number.isInteger(+y))
          alert ('Запрещается возводить в дробную степень отрицательные числа!!!')
          else   
            alert ('Число ' + x + ' в степени ' + y + ' равно ' + z);
  </script>
</body>
</html>
