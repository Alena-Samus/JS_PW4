<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Пример 26</title>
</head>
<body>
  <script>
    let n = prompt('Введите целое положительное число n:\nдлина не должна превышать 8 символов, т.к. числа большей длины значительно замедляют работу браузера');
    let z = 1;
   
    //Проверяем корректность введенных данных
    while (n.length > 8) {
       alert('Вы ввели слишком длинное число!\n Попробуйте еще раз')
       n = prompt('Введите число n:');
    }
    while (!isFinite(n)) {//Проверка ввода именно числа
      alert('Вы ввели не число либо между цифрами числа есть пробелы!\nПопробуйте еще раз');
      n = prompt('Введите целое положительное число n:');      
    }

    while (!Number.isInteger(+n)){//Проверка ввода целого числа
      alert('Введенное число не целое!\nПопробуйте еще раз');
      n = prompt('Введите целое положительное число n:');        
    }


    while (+n < 0){//Проверка ввода положительного числа
      alert ('Вы ввели отрицательное число!\nПопробуйте еще раз');
      n = prompt('Введите целое положительное число n:');
    }
    
    //Вычисление факториала
    if (n > 1){
      let i = 2;
      do {
        z = z * i;
        i++;
      } while (i <= +n);
    }
    
    //Вывод результата вычисления
    if (n == null)
      alert ('Число для вычисления факториала не было введено')
    else if (z == Infinity)
        alert('Результат вычисления отобразить невозможно т.к. он вышел за пределы типа данных Number!')
      else
        alert ('Факториал числа ' + n + ' равен ' + z);

  </script>
</body>
</html>
